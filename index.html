<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedgy pacman</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Pacman.svg/542px-Pacman.svg.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font.css">
</head>

<body>
<div id="game-start">
    <img class="feedgy-logo" src="./assets/feedgy.svg" alt="feedgy">
    <h3>Enter your name and Start</h3>
    <input type="text" id="player-name-input" placeholder="Your Name" maxlength="15" />
    <button id="start-button">Start</button>
    <div class="suns">
        <img class="sun" src="./assets/sunny.svg" alt="Sun">
        <img class="sun" src="./assets/sunny.svg" alt="Sun">
        <img class="sun" src="./assets/sunny.svg" alt="Sun">
    </div>
</div>

<div id="game">
    <div id="info">
        <div id="score-board">
            <img src="./assets/big-point.svg" alt="|"/>
            <h3 id="score">Score 0 KWc</h3>
        </div>
        <div id="lives">
            <img class="live" src="./assets/pacman.svg" alt="|"/>
            <img class="live" src="./assets/pacman.svg" alt="|"/>
            <img class="live" src="./assets/pacman.svg" alt="|"/>
        </div>
    </div>
    <div id="game-board">
        <p id="start">ready!</p>
    </div>
</div>
<div id="game-over-screen" class="game-screen">
    <h1>Game Over</h1>
    <div class="final-score">Score: <span id="final-score-value">0 KWc</span></div>
    <div id="score-table-over" class="score-table">
        <h3>Scoreboard</h3>
        <p>Your Score: <span id="player-score-over"></span></p>
        <p>High Score: <span id="high-score-over"></span></p>
    </div>
    <button id="restart-button">Play Again</button>
</div>

<div id="game-win-screen" class="game-screen">
    <h1>You Win!</h1>
    <div class="final-score">Score: <span id="final-win-score-value">0 KWc</span></div>
    <div id="score-table-win" class="score-table">
        <h3>Scoreboard</h3>
        <p>Your Score: <span id="player-score-win"></span></p>
        <p>High Score: <span id="high-score-win"></span></p>
    </div>
    <button id="replay-button">Play Again</button>
</div>
<script src="pacman.js"></script>
</body>

</html>
